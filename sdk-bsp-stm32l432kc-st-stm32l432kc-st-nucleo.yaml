features:
- STM32 microcontroller in 32-pin package
- 1 user LED
- 1 reset push-button
- Board connectors:Arduino Nano V3 expansion connectorMicro-AB USB connector for
  the ST-LINK
- 'Flexible power-supply options: ST-LINK, USB VBUS or external sources'
- 'On-board ST-LINK debugger/programmer with USB re-enumeration capability: mass storage,
  Virtual COM port and debug port'
- Comprehensive free software libraries and examples available with the STM32Cube
  MCU Package
- 24 MHz crystal oscillator
- Arm Mbed Enabled compliant
features_zh:
- 32针封装的STM32微控制器
- 1个用户LED
- 1个复位按钮
- 电路板c连接器：Arduino Nano V3扩展连接器用于ST-LINK的Micro AB USB连接器
- 灵活的电源选项：ST-LINK、USB VBU或外部电源
- 带USB重枚举功能的ST-LINK板载调试器/编程器：大容量存储、虚拟COM端口和调试端口
- STM32Cube MCU软件包提供全面的免费软件库和示例
- 24mhz晶体振荡器
- 启用ArmMbed 合规
